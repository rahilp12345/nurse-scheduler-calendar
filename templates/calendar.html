<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nurse Scheduler Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body { font-family: Arial; margin: 20px; }
    #calendar { max-width: 1100px; margin: 0 auto; }
  </style>
</head>
<body>

  <h1>Nurse Scheduler â€“ Calendar</h1>
  <p>Click a date to add a mock shift.</p>

  <div id="calendar"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        selectable: true,

        dateClick: function(info) {
          let title = prompt("Enter shift (e.g., LD - John):", "LD - ");
          if (!title) return;

          let event = {
            title: title,
            start: info.dateStr,
            allDay: true
          };

          fetch("/api/events", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(event)
          })
          .then(r => r.json())
          .then(data => {
            event.id = data.id;
            calendar.addEvent(event);
          });
        },

        eventClick: function(info) {
          if (confirm("Delete this shift?")) {
            fetch("/api/events/" + info.event.id, { method: "DELETE" })
              .then(() => info.event.remove());
          }
        },

        events: function(fetchInfo, successCallback) {
          Promise.all([
            fetch("/api/important_dates").then(r => r.json()),
            fetch("/api/events").then(r => r.json())
          ])
          .then(([important, events]) => {
            let items = [];

            important.forEach(d => {
              items.push({
                title: d.title,
                start: d.date,
                allDay: true,
                display: "background",
                backgroundColor: "#ffb3b3"
              });
            });

            events.forEach(e => {
              items.push({
                id: e.id,
                title: e.title,
                start: e.start,
                allDay: e.allDay,
                backgroundColor: "#3a87ad",
                borderColor: "#1a5f85"
              });
            });

            successCallback(items);
          });
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
